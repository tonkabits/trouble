<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouble Game by Luis Quintero</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-white font-body antialiased text-gray-900 dark:text-gray-300">
   <div class="container w-100 flex flex-col md:flex-row min-h-screen justify-center m-auto">
       <div class="w-100 md:w-2/12 min-h-full bg-gray-100 p-3">
            <div class="text-2xl">
                Leaderboard
            </div>
            <!-- for each depending on the amount of players -->
            <div class="bg-gray-200 mt-2 rounded flex px-4 py-2">
                <div class="w-9/12 flex flex-col">
                    <label for="">McQueen</label>
                    <input type="text" class="players bg-white rounded pl-1" id="redplayer" color="red">
                </div>
                <div class="w-3/12 bg-red-500 rounded-full"></div>
            </div>
            <div class="bg-gray-200 mt-2 rounded flex px-4 py-2">
                <div class="w-9/12 flex flex-col">
                    <label for="">The King</label>
                    <input type="text" class="players bg-white rounded pl-1" id="blueplayer" color="blue">
                </div>
                <div class="w-3/12 bg-blue-500 rounded-full"></div>
            </div>
            <div class="bg-gray-200 mt-2 rounded flex px-4 py-2">
                <div class="w-9/12 flex flex-col">
                    <label for="">Cruz Ramirez</label>
                    <input type="text" class="players bg-white rounded pl-1" id="yellowplayer" color="yellow">
                </div>
                <div class="w-3/12 bg-yellow-500 rounded-full"></div>
            </div>
            <div class="bg-gray-200 mt-2 rounded flex px-4 py-2">
                <div class="w-9/12 flex flex-col">
                    <label for="">Chick Hicks</label>
                    <input type="text" class="players bg-white rounded pl-1" id="greenplayer" color="green">
                </div>
                <div class="w-3/12 bg-green-500 rounded-full"></div>
            </div>
            <button class="bg-green-400 w-full mt-2 rounded-xl p-4 mt-6 text-white text-center" id="startgame">
                start new game
            </button>
        </div>
       <div class="w-100 md:w-10/12 min-h-100 p-8">
            <div id="red-pits" class="flex justify-center h-20">
                <!-- red pieces in pits -->
            </div>
         <div class="flex justify-center m-auto">
             
             <div id="29" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">29</div>
             <div id="30" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">30</div>
             <div id="31" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">31</div>
             <div id="32" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">32</div>
             <div id="1" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200"><span>1</span></div>
             <div id="2" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200"><span>2</span></div>
             <div id="3" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200"><span>3</span></div>
             <div id="4" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200"><span>4</span></div>
             
         </div>
         <div class="flex flex-row content-around">
            <div id="green-pits"  class="w-1/12 m-4 flex flex-col justify-center">
              <!-- green pieces in pits -->
            </div>
             <div class="w-2/12 flex flex-col">
                <div id="28" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">28</div>
                <div id="27" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">27</div>
                <div id="26" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">26</div>
                <div id="25" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-green-200">25</div>
                <div id="24" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">24</div>
                <div id="23" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">23</div>
                <div id="22" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">22</div>
                <div id="21" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">21</div>
            </div>
            <div class="w-1/12 m-4 flex flex-col justify-center">
                <!-- green finish line -->
            </div>
             <div class="w-4/12 m-4 flex flex-col justify-between items-center">  
                <div id="red-finish-line" class="h-32 flex justify-center items-center">
                   <!-- red finish line -->
                </div>
                <a class="relative center flex flex-col w-24 md:h-64 h-24 md:w-64 rounded-xl text-xl md:text-3xl font-extrabold text-white uppercase flex items-center justify-center bg-gray-300" id="pop-o-matic">
                    <div class=" z-50 text-gray-800 md:text-xl" id="action-text">PRESS to start</div>
                    <div class="text-sm z-50 text-gray-800" id="dice1dom"></div>
                    <div class="text-sm z-50 text-gray-300" id="dice2dom"></div>
                    <span class="h-48 w-48 bg-gray-200 absolute rounded-full z-0"></span>
                </a>
                <div class="h-32 flex justify-center items-center">
                    <!-- yellow finish -->
                </div>
            </div>
             <div id="blue-finish-line" class="w-1/12 m-4 flex flex-col justify-center">
                <!-- blue finish line -->
            </div>
             <div class="w-2/12 flex flex-col items-end">
                <div id="5" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200">5</div>
                <div id="6" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200">6</div>
                <div id="7" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200">7</div>
                <div id="8" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-red-200">8</div>
                <div id="9" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">9</div>
                <div id="10" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">10</div>
                <div id="11" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">11</div>
                <div id="12" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">12</div>
            </div>
            <div id="blue-pits" class="w-1/12 m-4 flex flex-col justify-center">
                <!-- blue pieces in pits -->
                
            </div>
         </div>
            <div class="flex justify-center">
                <div id="20" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">20</div>
                <div id="19" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">19</div>
                <div id="18" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">18</div>
                <div id="17" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">17</div>
                <div id="16" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">16</div>
                <div id="15" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">15</div>
                <div id="14" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">14</div>
                <div id="13" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-blue-200">13</div>
            </div>
            <div id="yellow-pits"  class="flex justify-center h-20">
             <!-- yellow pices in pits -->
            </div>
        </div>
   </div>

<script src="./js/index.js"></script>
</body>
</html>
