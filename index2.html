<body class="bg-white font-body antialiased text-gray-900 dark:text-gray-300">

    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    
            <div
                class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <!-- <span class="text-sm">(Esc)</span> -->
            </div>
    
            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-6 text-left px-8">
                <!--Title-->
                <div class="flex items-center justify-center flex-col">
                    <img id="modal-image" src="" alt="">
                    <audio id="modal-sound" preload="auto"></audio>
                    <p id='modal-title' class=" flex text-2xl font-bold text-center justify-center">Simple Modal!</p>
                    <div class="modal-close cursor-pointer z-50">
                        <!-- <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg> -->
                    </div>
                </div>
    
                <!--Body-->
                <div class="bg-red-500 flex justify-between items-center">
                    <!-- <p id='modal-body' class="text-2xl font-bold">testsssss</p> -->
                </div>
            
                <!--Footer-->
                <div class="flex justify-end pt-2">
                    <!-- <button
                        class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Action</button>
                    <button
                        class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button> -->
                </div>
    
            </div>
        </div>
    </div>

                        <input type="text" class="players bg-white rounded w-32 pl-1" id="redplayer" color="red">
                    </div>
                </div>
                <div class="w-3/12 bg-red-500 rounded-r"></div>
            </div>
            <div class="bg-gray-200 mt-2 rounded flex">
                <div class="w-9/12 flex flex-col">
                    <div class="pl-2 py-2">
                        <label for="">The King</label>
                        <input type="text" class="players bg-white rounded w-32 pl-1" id="blueplayer" color="blue">
                    </div>
                </div>
                <div class="w-3/12 bg-blue-500 rounded-r"></div>
            </div>
            <div class="bg-gray-200 mt-2 rounded flex">
                <div class="w-9/12 flex flex-col">

                <div class="w-3/12 bg-yellow-500 rounded-r"></div>
            </div>

                    </div>
                </div>
                <div class="w-3/12 bg-green-500 rounded-r"></div>
            </div>
            <button class="bg-green-400 w-full mt-2 rounded-xl p-4 mt-6 text-white text-center" id="startgame">
                start new game
            </button>
        </div>

            <div id="blue-pits" class="w-1/12 m-4 flex flex-col justify-center">
                <!-- blue pieces in pits -->
                
            </div>
         </div>
            <div class="flex justify-center">
                <div id="20" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">20</div>
                <div id="19" class="h-12 w-12 md:h-24  md:w-24  flex items-center justify-center bg-yellow-200">19</div>
